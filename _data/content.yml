timeline:
  title:
    en: "A bit about us"
    pl: "Coś o nas"
  text:
    en: "Our short story"
    pl: "Krótka historia"
  section: timeline
  start_align: "left"
  events:
    - title:
        en: "Beginning"
        pl: "Początek"
      year: "2012"
      desc:
        en: "We first met in a scout group, followed by going to the same high school. Finally, in our last year of school, we began this, already by now, not-so-short story."
        pl: "Poznaliśmy się w drużynie harcerskiej, poszliśmy do tego samego liceum. W klasie maturalnej zaczęła się nasza, już teraz niekrótka, historia."
      image: assets/img/timeline/studniowka.jpg
    - title:
        en: "Warsaw"
        pl: "Warszawa"
      year: "2013-2018"
      desc:
        en: "After high school we moved to Warsaw to start our Bachelor degrees. This was the time of sharing a student life together."
        pl: "Po liceum przenieśliśmy się na studia do Warszawy. To czas wspólnego życia studenckiego."
      image: assets/img/timeline/wwa.jpg
    - title:
        en: "London"
        pl: "Londyn"
      year: "2018-"
      desc:
        en: "What was supposed to be a one year Masters degree, turned out to be an ongoing London adventure. This has been a time of finishing our degrees and a lot of changes."
        pl: "Wyjazd na 1 rok magisterki przeistoczył się w trwającą londyńską przygodę. Dla nas to czas ukończenia dyplomów i wielu zmian."
      image: assets/img/timeline/lond.jpg
    - title:
        en: "Proposal"
        pl: "Zaręczyny"
      year: "11.11.2022"
      desc: 
        en: "On our 10th anniversary we hiked Pico Ruivo. On top of the mountain Michal proposed to which Paulina said YES. It was a great day marking start of wedding preparation craziness."
        pl: "Na 10 rocznicę wspięliśmy się na Pico Ruivo. Na szczycie góry Michał oświadczył się, Paulina powiedziała TAK. To był wspaniały dzień, który rozpoczął szał przygotowań weselnych."
      image: assets/img/timeline/engagement.jpg
    - title:
        en: "Wedding"
        pl: "Ślub"
      year: "08.06.2024"
      desc:
        en: "Beginning of the next chapter."
        pl: "Zaczynamy nowy rozdział."
      image: assets/img/timeline/rings.jpg
  end:
    en: "Celebrate <br> this day <br> with us!"
    pl: "Świętuj <br> razem <br> z nami!"

