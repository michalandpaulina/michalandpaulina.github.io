rsvp:
  header:
    en: "RSVP"
    pl: "RSVP"
  subtitle:
    en: "We would greatly appreciate if you could RSVP before 31.03.2024."
    pl: "Prosimy o potwierdzenie przybycia do 31.03.2024."
  confirm-dialogue:
    title:
      en: "Thank you!"
      pl: "Dziękujemy!"
    desc:
      en: "We are glad to see you join us on our big day."
      pl: "Cieszymy się, że będziesz z nami w tym dniu."
  confirm-btn:
    en: "Confirm RSVP"
    pl: "Potwierdź"
  fields:
    - icon: "fa-envelope"
      type: "email"
      name: "email"
      id: "rsvp-email"
      placeholder:
        en: "Your email"
        pl: "Adres email"
      required: "true"
    - icon: "fa-user"
      type: "string"
      name: "name"
      id: "rsvp-name"
      placeholder:
        en: "Your name"
        pl: "Imię i nazwisko"
      required: "true"
    - icon: "fa-users"
      type: "number"
      name: "people"
      id: "rsvp-numpeople"
      min: 0
      max: 6
      placeholder:
        en: "Number of people"
        pl: "Liczba osób"
      required: "true"
    - icon: "fa-users"
      type: "number"
      name: "kids"
      id: "rsvp-numkids"
      min: 0
      max: 6
      placeholder:
        en: "Icluding kids under 12"
        pl: "W tym dzieci do 12 lat"
    - icon: "fa-info"
      type: "string"
      name: "extra"
      id: "rsvp-extra"
      placeholder:
        en: "Other, e.g. dietary requirements"
        pl: "Inne, np. dieta"
    - icon: "fa-key"
      type: "password"
      name: "invite_code"
      id: "invite_code"
      placeholder:
        en: "Invite code"
        pl: "Kod zaproszenia"
      required: "true"

